name: Python Package using Conda

on: [push]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 5

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.8
      uses: actions/setup-python@v3
      with:
        python-version: '3.8'

    - name: Create and activate Conda environment
      run: |
        # $CONDA/bin/conda update -n base -c defaults conda
        # $CONDA/bin/conda clean --all
        # $CONDA/bin/conda env update --file environment.yml --name multihugginggradio_env
        # conda create -n multihugginggradio python=3.8
        # conda activate multihugginggradio
        

    # - name: Create and activate Conda environment
    #   uses: conda-incubator/setup-miniconda@v2
    #   with:
    #     environment-file: environment.yml
    - name: Create and activate Conda environment
      uses: conda-incubator/setup-miniconda@v2
      with:
        auto-update-conda: true
        python-version: "3.8"

    # - name: Install dependencies
    #   shell: bash -el {0}
    #   run: |
    #     python multihugginggradio/setup.py install
    
    - name: Install dependencies
      shell: bash -el {0}
      run: |
        pip install -e multihugginggradio/multihugginggradio -f https://download.pytorch.org/whl/cu116/torch_stable.html
        
    - name: Lint with flake8
      shell: bash -el {0}
      run: |
        conda install flake8
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Test with pytest
      shell: bash -el {0}
      run: |
        conda install pytest
        pytest .
